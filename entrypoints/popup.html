<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Scraper</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px 16px;
            background: #1DA1F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #1a8cd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 16px;
            font-size: 14px;
            color: #536471;
        }
    </style>
</head>
<body>
    <button id="scrapeButton">获取当前推文内容</button>
    <div id="result"></div>
    <script type="module">
        const button = document.getElementById('scrapeButton');
        const resultDiv = document.getElementById('result');

        button.addEventListener('click', async () => {
            // 获取当前标签页
            const [tab] = await browser.tabs.query({ active: true, currentWindow: true });
            if (!tab?.id) return;

            try {
                // 更新按钮状态
                button.disabled = true;
                button.textContent = '正在获取...';
                resultDiv.textContent = '';

                // 发送消息到内容脚本
                const response = await browser.tabs.sendMessage(tab.id, { type: 'SCRAPE_TWEET' });
                
                if (response?.data) {
                    const tweet = response.data;
                    resultDiv.innerHTML = `
                        <div style="margin-bottom: 8px;">✅ 获取成功</div>
                        <div>作者: ${tweet.author}</div>
                        <div>内容: ${tweet.content.slice(0, 50)}${tweet.content.length > 50 ? '...' : ''}</div>
                        <div>评论数: ${tweet.comments.length}</div>
                        <div>点赞数: ${tweet.likes}</div>
                        <div>转发数: ${tweet.retweets}</div>
                    `;
                } else {
                    resultDiv.textContent = '❌ 未能找到推文内容';
                }
            } catch (error) {
                resultDiv.textContent = '❌ 获取失败，请确保当前页面是推文页面';
            } finally {
                button.disabled = false;
                button.textContent = '获取当前推文内容';
            }
        });
    </script>
</body>
</html>
